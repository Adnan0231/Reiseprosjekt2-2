 <script>

// Henter referanser til HTML-elementene som er involvert i koden
let knappenEl = document.querySelector('#Enter');

// Legger til en hendelseslytter for klikk på knappen
knappenEl.addEventListener("click", store)

// Definerer funksjonen store()
function store(){
// Henter referanser til de forskjellige HTML-elementene som er involvert i koden
let nameEl = document.querySelector('#name');
let lastnameEl = document.querySelector('#lastname');
let emailEl = document.querySelector('#email');
let phoneEl = document.querySelector('#phone');
let PasswordEl = document.querySelector('#password');
let utskriftEl = document.querySelector('#utskrift');

// Definerer noen regulære uttrykk for å sjekke om passordet er gyldig
let lowerCaseLetters = /[a-z]/g;
let upperCaseLetters = /[A-Z]/g;
let numbers = /[0-9]/g;

// Sjekker om feltene for e-post og passord er fylt ut
if(emailEl.value.length == 0){
    utskriftEl.innerHTML = 'Vennligst skriv inn E-posten';
}
else if(PasswordEl.value.length == 0){
    utskriftEl.innerHTML = 'Vennligst skriv inn Passordet';
}
// Sjekker om både navn og etternavn eller e-post og passord er fylt ut
else if(nameEl.value.length == 0 && lastnameEl.value.length == 0){
    utskriftEl.innerHTML = 'Vennligst skriv inn Navn Og Etternavn';
}
else if(emailEl.value.length == 0 && PasswordEl.value.length == 0){
    utskriftEl.innerHTML = 'Vennligst skriv inn Epost Og Passordet';
}
// Sjekker om telefonnummeret er fylt ut
else if(phoneEl.value.length == 0){
    utskriftEl.innerHTML = 'Vennligst skriv inn Telefon Nummeret';
}
// Sjekker om passordet inneholder minst ett siffer
else if(!PasswordEl.value.match(numbers)){
    utskriftEl.innerHTML = 'Passordet må inneholde minst et siffer';
}
// Sjekker om passordet inneholder minst én stor bokstav
else if(!PasswordEl.value.match(upperCaseLetters)){
    utskriftEl.innerHTML = 'Passordet må inneholde minst en stor Bokstav';
}
// Sjekker om passordet inneholder minst én liten bokstav
else if(!PasswordEl.value.match(lowerCaseLetters)){
    utskriftEl.innerHTML = 'Passordet må inneholde minst en liten Bokstav';
}
else{
    // Sjekker om det allerede finnes lagrede e-postadresser og passord i LocalStorage
    if(localStorage.getItem('emailEl') == null){
        localStorage.setItem('emailEl', '[]');
    }
    if(localStorage.getItem('PasswordEl') == null){
        localStorage.setItem('PasswordEl', '[]');
    }
    // Henter ut verdien til "emailEl" fra LocalStorage og konverterer det fra JSON-format til et JavaScript-objekt og lagrer det i variabelen "EpostSomErLagret"
let EpostSomErLagret = JSON.parse(localStorage.getItem('emailEl'));

// Legger til verdien fra inputfeltet med id "emailEl" til variabelen "EpostSomErLagret"
EpostSomErLagret.push(emailEl.value);

// Henter ut verdien til "PasswordEl" fra LocalStorage og konverterer det fra JSON-format til et JavaScript-objekt og lagrer det i variabelen "PassordSomErLagret"
let PassordSomErLagret = JSON.parse(localStorage.getItem('PasswordEl'));

// Legger til verdien fra inputfeltet med id "PasswordEl" til variabelen "PassordSomErLagret"
PassordSomErLagret.push(PasswordEl.value);

// Lagrer verdiene tilbake til LocalStorage som JSON-format
localStorage.setItem('emailEl', JSON.stringify(EpostSomErLagret));
localStorage.setItem('PasswordEl', JSON.stringify(PassordSomErLagret));

// Viser en melding til brukeren om at profilen deres er opprettet
alert('Profilen din er Opprettet');

// Sender brukeren til en ny side ved hjelp av location.replace() metoden
location.replace("LoggInn.html");
}
}
